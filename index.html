<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Devs 2021</title>
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link rel="stylesheet" href="./styles/css/pages/login.css">
</head>
<body>
    <header>
        <img src="./assets/icon/9_41.png" alt="relogio">
    </header>
    <main class="login-container">
        <div class="form-container">
            <img class="logo-img" src="./assets/img/Instagram-logo.png" alt="logo instagram">

            <input class="input-form" type="text" name="Username" placeholder="Username" value="asad_khasanov"> 

            <input class="input-form" type="text" name="password" placeholder="password">

            <a class="forgot-password" href="Forgot password?">Forgot password?</a>

            <a class="link-submit" href="./home/"> 
                <button class="botao-submit">Log in</button>
            </a>
        </div>
        <div class="facebook-area">
            <img src="./assets/img/facebook-shape.svg" alt="imagem facebook">
            <span class="facebook-login">Log in with Facebook</span>
        </div>
        <p>OR</p>
        <div class="sign-up">
            <span>Don’t have an account? <a href="">Sign up.</a></span>
        </div>
        <img class="retangulo" src="./assets/img/Rectangle.png" alt="retangulo">
        <span class="bottom">Instagram от Facebook</span>
        <img class="linha-inferior" src="./assets/icon/Line.png" alt="linha preta">
    </main>
</body>
</html>
